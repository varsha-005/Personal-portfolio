<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA compatible" content="IE=edge" />
    <meta name="viewport" coontent="width=device-width, intial-scale= 1.0" />
    <title>Portfolio Website</title>
    <script
      src="https://kit.fontawesome.com/1230488039.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container contact-back">
      <div class="sidebar sidebargo">
        <nav>
          <ul>
            <li>
              <a href="/home.html">Home</a>
            </li>
            <li><a href="/about2.html">About</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="./Icons/ham5.png" alt="error" width="30" />
          <img class="cross" src="./Icons/cross.png" alt="error" width="15" />
        </div>

        <div class="contact-section">
          <div class="content">
            <div class="contact-form">
              <h2>Contact Us</h2>
              <form class="contact" action="" method="post">
                <input
                  type="text"
                  name="name"
                  class="text-box"
                  placeholder="Your Name"
                  required
                />
                <input
                  type="email"
                  name="email"
                  class="text-box"
                  placeholder="Your Email"
                  required
                />
                <textarea
                  name="message"
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
                <input
                  type="submit"
                  name="submit"
                  class="send-btn"
                  value="Send"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="social-menu">
          <ul>
            <li>
              <a href="https://www.facebook.com"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://www.twitter.com"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com"
                ><i class="fa fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://www.youtube.com"
                ><i class="fa fa-youtube"></i
              ></a>
            </li>
            <li>
              <a href="https://www.linkedin.com"
                ><i class="fa fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
